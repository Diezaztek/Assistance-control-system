<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--<title>{% block title %}{% endblock title %}</title>-->
  <title>Progreso actual</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  {% load static %}
  <link  type="text/css" href="{% static 'control/css/base.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'control/css/form.css' %}" rel="stylesheet">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right toggled" id="sidebar-wrapper">

      <div class="sidebar-heading">
        Control taller
      </div>



      <div class="list-group list-group-flush">
        <a href="{% url 'summary' %}" class="list-group-item list-group-item-action bg-light">Volver</a>
      </div>

      <br>

    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <!--nav-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="navbar-toggler" data-toggle="collapse">
          <button class="btn btn-dark" id="menu-toggle">
            <span class="navbar-toggler-icon burger-menu"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <h4><span class="powered-by">{{ user.username }}</span></h4>
            </li>
          </ul>
        </div>

      </nav>
      <!--/nav-->

      <div class="container-fluid">
        <h1>Progreso</h1>
        <br>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar" role="progressbar" style="width: {{completion}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h4>{{hours_worked}}/{{hours_assigned}} Horas restantes</h4>
        <hr>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Hora entrada</th>
                  <th>Hora salida</th>
                </tr>
              </thead>
              <tbody>
                {% for log in assistance_logs %}
                  <tr>
                    <td>{{log.start_date}}</td>
                    <td>{{log.end_date}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
</body>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</html>
